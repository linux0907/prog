<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학생 계정 조회</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>학생 계정 조회 시스템</h1>

    <!-- Step 1: 학번과 이름 입력 -->
    <form id="lookupForm">
      <label for="studentId">학번:</label>
      <input type="text" id="studentId" name="studentId" required placeholder="예) 20230001" />

      <label for="studentName">이름:</label>
      <input type="text" id="studentName" name="studentName" required placeholder="예) 홍길동" />

      <button type="submit">조회</button>
    </form>

    <!-- Step 2: 본인확인 질문 (초기에는 숨김) -->
    <form id="securityQuestionForm" class="hidden">
      <p id="securityQuestionText">당신의 출생지는 어디인가요?</p>
      <input type="text" id="securityAnswer" name="securityAnswer" required placeholder="정답을 입력하세요" />
      <button type="submit">제출</button>
    </form>

    <!-- Step 3: 결과 출력 -->
    <div id="result" class="hidden">
      <h2>조회 결과</h2>
      <p><strong>구글 ID:</strong> <span id="googleId"></span></p>
      <p><strong>비밀번호:</strong> <span id="googlePw"></span></p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
